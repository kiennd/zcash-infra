services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${DATA_DIR}/prometheus_data:/prometheus
    networks:
      - zcash-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - zcash-network
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  zcash-exporter:
    image: python:3.13-slim
    container_name: zcash-exporter
    restart: always
    ports:
      - "9101:9101"
    volumes:
      - ./scripts/zcash-exporter.py:/app/zcash-exporter.py
    networks:
      - zcash-network
    environment:
      - ZCASH_HOST=zcashd
      - ZCASH_PORT=8232
      - ZCASH_RPC_USER=${LIGHTWALLETD_RPC_USER}
      - ZCASH_RPC_PASSWORD=${LIGHTWALLETD_RPC_PASSWORD}
      - EXPORTER_PORT=9101
      - REFRESH_INTERVAL=30
    command: >
      bash -c "pip install requests && python /app/zcash-exporter.py"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    user: "472"
    volumes:
      - ${DATA_DIR}/grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/
    networks:
      - zcash-network
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
      - GF_USERS_EDITORS_CAN_ADMIN=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=5s
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_PATHS_DATA=/var/lib/grafana
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
      - GF_SERVER_SERVE_FROM_SUB_PATH=${GRAFANA_SERVE_FROM_SUB_PATH:-false}

networks:
  zcash-network:
    external: true