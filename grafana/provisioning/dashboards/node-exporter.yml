apiVersion: 1

providers:
  - name: 'Node Exporter Dashboards'
    orgId: 1
    folder: 'Node Exporter'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards

  - name: 'Zcash Dashboards'
    orgId: 1
    folder: 'Zcash'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/zcash
