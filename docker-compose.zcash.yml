version: '3.8'

services:
  zcashd:
    image: electriccoinco/zcashd:latest
    container_name: zcashd
    restart: always
    ports:
      - "${ZCASHD_RPC_PORT:-8232}:8232"     # RPC port for API access
      - "${ZCASHD_P2P_PORT:-8233}:8233"     # P2P port for peer connections
    volumes:
      - ${DATA_DIR}/zcashd_data:/srv/zcashd/.zcash
    networks:
      - zcash-network
    environment:
      - ZCASH_NETWORK=${ZCASH_NETWORK}
      - ZCASH_CONF_FILENAME=${ZCASH_CONF_FILENAME}

  lightwalletd:
    image: electriccoinco/lightwalletd:v0.4.17
    container_name: lightwalletd
    restart: always
    depends_on:
      - zcashd
    ports:
      - "${LIGHTWALLETD_PORT:-9067}:9067"
    volumes:
      - ${DATA_DIR}/lightwalletd_db_volume:/srv/lightwalletd/db_volume
    networks:
      - zcash-network
    command: >
      --grpc-bind-addr 0.0.0.0:9067
      --no-tls-very-insecure
      --rpchost zcashd
      --rpcport 8232
      --rpcuser ${LIGHTWALLETD_RPC_USER}
      --rpcpassword ${LIGHTWALLETD_RPC_PASSWORD}
      --data-dir /srv/lightwalletd/db_volume
      --log-file /dev/stdout

networks:
  zcash-network:
    name: zcash-network
